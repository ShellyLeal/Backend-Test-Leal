<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>Cornershop's Restaurant</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav">
      	  <li style="clear: both;"><img style="float: left;" src="https://blog.cornershop.mx/wp-content/uploads/2016/11/cropped-favicon_corner_blog.png" width="80" /></li>
          <li><a href="{% url 'newMenu'%}">New menu</a></li>
          <li><a href="{% url 'list' %}">List of menus</a></li>
          <li><a href="{% url 'requests' %}">Requests</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
